;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
extra_scripts = multi_upload_tool.py
simultaneous_upload_ports = AUTO
monitor_filters =
    send_on_enter,
    direct
monitor_echo = true
build_flags =
;includes this to PIO search in your /include for the network_config.h
    -Iinclude



[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
extra_scripts = multi_upload_tool.py
simultaneous_upload_ports = AUTO
build_flags =
    -Iinclude
;lib_deps =

[env:native]
platform = native
test_build_src = true
build_flags =
    -D NATIVE
    -Ilib/MeshNetwork/src
; optional, if .cpp files are missing from build
   ; -DLIB_INCLUDE_DIR=lib/MeshNetwork/src
;build_src_filter =+<test>-<src/main.cpp>




[env:raspberrypi_3b]
platform = linux_arm
board = raspberrypi_3b
build_flags =
    -D raspberrypi_3b
;includes this to PIO search in your /include for the network_config.h
    -Iinclude

